<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <h1>SYNTHETIC</h1>
      <h1>WOOL</h1>
      <h1>DENIM</h1>
      <h1>SILK</h1>
      <h1>LINEN</h1>
    </div>
    <div class="description">
      Loads should be 9 pounds. it is recomended using neutral detergent to
      prevent damage to the cloth and to improve the washing results.
    </div>
    <div class="container">
      <div class="back">
        <img src="./left-arrow.svg" alt="" />
      </div>
      <div class="card card-timer">
        <div class="timer">
          <p class="name">Timer</p>
          <p class="value">45 min</p>
        </div>
        <button>START</button>
      </div>
      <div class="card card-temp">
        <div class="temperature">
          <p class="name">Temperature</p>
          <p class="value">Cold</p>
        </div>
      </div>
      <div class="card card-load">
        <div class="load">
          <p class="name">Load</p>
          <p class="value">Medium</p>
        </div>
      </div>
      <div class="forward">
        <img src="./right-arrow.svg" alt="" />
      </div>
    </div>
  </body>
</html>
